<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">

        <script src="js/variables.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div align="center"><h1>Blackjack</h1></div>

        <script>
            //clearValues();
            if (!getStoredValue('start'))
                document.write(show_default());
            else
            {
                if (!getStoredValue('stay') && points < 21)
                    document.write(show_game());
                else
                    document.write(show_gameover());
            }
            
            document.write(show_stats());
        </script>
    </body>
</html>

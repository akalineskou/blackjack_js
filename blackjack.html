<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <script src="js/variables.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div align="center"><h1>Blackjack(<a href="" onclick="delete_cookie('stats'); clearValues(); gotopage();">Reset</a>)</h1></div>

        <script>
            if (getStoredValue('start') != "1")
            {
                document.write(show_default());
            }
            else
            {
                if (getStoredValue('stay') == '1')
                {
                    // add the current game to the stats
                    calculate_stats();
    
                    // set the stats
                    set_stats();
    
                    document.write(show_gameover());
                }
                else
                {
                    if (points >= 21 || win)
                    {
                        set_stats();    
                    
                        document.write(show_gameover());
                        
                        //clearValues();
                    }
                    else
                        document.write(show_game());
                }
            }
            
            document.write(show_stats());
        </script>
    </body>
</html>

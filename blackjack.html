<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="js/seedrandom.js"></script>
        <script src="js/variables.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <br><br><br><br>

        <section class="full">
            <section class="title_sec">
                <div id="total_money_title">
                    Total Money: <div id="total_money" style="display:inline"></div>$
                </div>
                <div id="title">
                    <h1 class="noPad bigger">&nbsp;&nbsp;Blackjack<span class="small">(<a href="" title="Restore everything to default" onclick="eraseCookies(); clearValues(); reloadPage();">X</a>)</span></h1>
                </div>
                <div id="bet">
                    Bet Amount: <div id="in_bet" style="display:inline"></div>
                </div>
            </section>

            <section id="main" class="main_sec">
                <div id="message"></div>
                <div id="default"></div>
                <div id="player"></div>
                <div id="house"></div>
                <div id="buttons"></div>
            </section>

            <div id="stats"></div>
        </section>

        <noscript>
                <div id="message" class="noscript">Your browser does not support JavaScript!</div>
        </noscript>

        <br><br><br><br>

        <script>
            // sets total money in the title div
            showTotalMoney();

            // default page, with start button
            if (getStoredValue('start') != "1" && !inMiddleOfGame()) {
                // displays the bet amount options, disabled by default
                betAmountSetSelect();

                // shuffle cards before starting a game
                setShuffledCards();

                // default screen
                showDefault();
            } else { // in game
                // shows user bet amount
                showBetAmount();

                // show player/house cards
                showHouse();
                showPlayer();
            }

            // show stats
            showStats();
        </script>
    </body>
</html>
